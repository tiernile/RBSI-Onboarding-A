- key: statement_when-adding-key-principals-to-the-structure-plea
  label: 'When adding Key Principals to the structure, please link all directors,
    shareholders, partners and corporate entities connected to the business/organisation
    which may include General Partner, Corporate Director, Company Secretary, Beneficial
    owners/Controlling persons* etc.


    For Limited Liability Partnerships, please identify all Managing Partners (if
    corporate entities include their ownership).


    For Limited Partnerships, please identify all General Partners (if corporate entities
    include their ownership), and also provide details of the Directors and Company
    Secretary of the General Partner/s (if a company) or Members/Partners (if a Limited
    Liability Partnership).


    For trusts, please include all named parties to the trust (if corporate entities
    include their ownership).


    Please include all individual(s)/legal entity(ies) that have a controlling or
    material interest** in the organisation/business. Please ensure that details are
    provided for every individual/legal entity who directly or indirectly owns or
    controls 25% or more of the business/organisation and those that hold a material
    interest. (for High Risk applications this would be 10% or more)


    *Refer to glossary contained in www.rbsinternational.com/taxresidency for definition
    on Controlling person.


    **Material Interest is defined as those beneficial owners/controlling persons
    who may have effective control over the capital or assets whilst not holding a
    significant percentage ownership.


    In all instances full ownership and control structure needs to be keyed or your
    application might be rejected and you will be required to apply again.

    '
