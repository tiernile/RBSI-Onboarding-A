      required: true
    description: |
      RBSI target sub-sector includes Private Equity, Private Debt, Private Equity Real Estate and other property funds,
      Infrastructure and Renewables, Fund of Funds.
      MSB services can include the below activity(/ies);
      - Currency Dealing: FX broking where 3rd party payments can be made. Not to be confused with wholesale trading activity.
      - Bureaux de Change: physical exchange of foreign bank notes over the counter.
      - Cheque Cashing: the exchange of cheques for cash.
      - Money Remittance: electronic transfer of money.
      - Monetary Instruments: e-money instruments, such as e-wallets or prepaid cards.
      - Payment Service Provider (PSP): facilitation of access to online payment gateways or online banking, where the transfer of funds occurs.
